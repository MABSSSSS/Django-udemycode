<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>List Of Employees</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div>
            <a href="EmployeeInsert">Create New Employee</a>
        </div>
         <table class="table">
            <thead>
                <tr>
                    <td>Employee ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Title</td>
                    <td>Salary</td>
                    <td>Actions</td>
                </tr>
            <thead>
            <tbody>
                {% for emp in Employees %}
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.FirstName}}</td>
                    <td>{{emp.LastName}}</td>
                    <td>{{emp.TitleName}}</td>
                    <td>{{emp.Salary}}</td>
                    <td>
                        <a href ="/EmployeeDetails/{{emp.id}}">Details</a>
                        <a href ="EmployeeUpdate/{{emp.id}}">Edit</a>
                        <a href ="/EmployeeDelete/{{emp.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}

            </tbody>
            </table>
        <script src="" async defer></script>
    </body>
</html>
