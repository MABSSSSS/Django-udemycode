<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bulk Insert Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <center><h2>Bulk Insert</h2></center>
            <br/>
            <form method="post" action="">
                {% csrf_token %}
                
                <!-- First Name Row -->
                <div class="form-row font-weight-bold">
                    <div class="col-md-4 mb-3">
                        <label>First Name</label>
                        {% for form in forms %}
                        <div>{{ form.FirstName }}</div>
                        {% endfor %}
                    </div>
                    
                    <!-- Last Name Row -->
                    <div class="col-md-4 mb-3">
                        <label>Last Name</label>
                        {% for form in forms %}
                        <div>{{ form.LastName }}</div>
                        {% endfor %}
                    </div>
                    
                    <!-- Title Name Row -->
                    <div class="col-md-4 mb-3">
                        <label>Title Name</label>
                        {% for form in forms %}
                        <div>{{ form.TitleName }}</div>
                        {% endfor %}
                    </div>
                </div>
                
                <center><button type="submit" class="btn btn-primary" formnovalidate>Submit</button></center>
            </form>
            
         <div>
          <h1>{{Status}}
      </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
