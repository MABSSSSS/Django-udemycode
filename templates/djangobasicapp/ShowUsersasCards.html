<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Show Users Using Card Component</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TQX6bZkhb2bDy2kcRVqrOxgfJxNsxflkUCJWzOeY3Wl5QQ4OjZ5FzqHb5F6KNmpA" crossorigin="anonymous">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="container-fluid">
            <h2>Users List</h2>
            <div class="d-flex flex-wrap">
                {% for user in users %}
                    <div class="card m-2 p-2" style="width: 200px;">
                        <img src="{{ image }}" height="200" class="card-img-top">
                        <div class="card-header">
                            <h2>{{ user.id }}</h2>
                        </div>
                        <div class="card-body">
                            <dl>
                                <dt>First Name</dt>
                                <dd>{{ user.name.firstname }}</dd>
                                <dt>Last Name</dt>
                                <dd>{{ user.name.lastname }}</dd>
                                <dt>Email</dt>
                                <dd>{{ user.email }}</dd>
                            </dl>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>    
        <script src="" async defer></script>
    </body>
</html>
